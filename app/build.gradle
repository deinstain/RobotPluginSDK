apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    defaultConfig {
        applicationId "cn.qssq666.plugin.demo"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

/*
　　6.1.1　　不需要在本工程里面导出jar，自己新建一个Java工程然后导出来也行。

　　　　　　6.1.2　　导出jar时不能带接口文件，否则会报以下错：

 　　　　　　　　java.lang.IllegalAccessError: Class ref in pre-verified class resolved to unexpected implementation

　　　　　　6.1.3　　将jar优化时应该重新成jar(jar->dex->jar)，如果如下命令：

　　　　　　dx --dex --output=test.jar dynamic.jar
 */
dependencies {
    //    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //http://drakeet.me/android-studio-and-gradle-3-0-guide/ https://juejin.im/post/59ffc0c651882512a860b1b4
    compileOnly files('libs/qssq_robotsdk.jar')
}
